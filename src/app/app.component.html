<div class="border-0  m-5">
    <div class="card-body p-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <h5 class="main-title text-gray">Sign up</h5>
                        <h6 class=" text-gray">and start buying and selling bitcoins</h6>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-10 col-md-8 ">
                        <form>
                            <div class="form-group mt-5">
                                <input type="text" class="form-control" id="Key" name="Key" 
                                    placeholder="Escribe algo...">
                            </div>
                            <div class="form-group">
                                <button (click)="getCoincidences()" type="submit" class="btn btn-block btn-primary">Buscar</button>
                            </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

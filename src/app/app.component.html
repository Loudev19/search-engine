<div *ngIf="!results" class="border-0  m-5">
    <div class="card-body p-5">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-4 ">
                <form>
                    <div class="form-group mt-5">
                        <input [(ngModel)]="words" type="text" class="form-control" id="Key" name="Key" 
                            placeholder="Escribe algo...">
                    </div>
                    <div class="form-group">
                        <button (click)="getCoincidences()" type="submit" class="btn btn-block btn-primary">Buscar</button>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</div>

<div *ngIf="results" class="border-0  m-2">
    <div class="card-body p-2">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8 ">
                <form>
                    <div class="row form-group">
                        <div class="col-4">
                          <input class="form-control" [(ngModel)]="words" type="text" id="Key" name="Key" 
                            placeholder="Escribe algo...">
                        </div>
                        <button (click)="getCoincidences()" type="submit" class="btn btn-block btn-primary col-2">Buscar</button>
                    </div>
                </form> 
                <div class="card p-2 row justify-content-around m-0 mb-1" *ngFor="let page of result[0]" >
                  <h5 class="text-info">{{page[0]}}</h5>
                  <p class="text-gray text-body small">{{page[1]}}</p>
                  <div *ngFor="let word of getlist(page[0])">
                    <b>{{word}}</b>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
